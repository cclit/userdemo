# context path
server.servlet.context-path=/user-demo
server.port=8099

### setting jsp ViewResolver
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

### can use put and delete request
spring.mvc.hiddenmethod.filter.enabled=true

## datasource
#spring.datasource.driverClassName=com.mysql.cj.jdbc
spring.datasource.url=jdbc:mysql://localhost:3306/userdemo?serverTimezone=Asia/Taipei&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456

### JPA config
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


### System init enable : true : enable; false = none
userdemo.prop.enableInit=false